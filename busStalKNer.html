<!DOCTYPE html>
<html>
  <head>
    <title>BusStalKNer</title>
    <link rel="stylesheet" href="leaflet/leaflet.css"/>    
    <style type="text/css">
      #map { 
        height: 1000px; 
        width: 1000px;
      }
    </style>
    <script src="leaflet/leaflet.js"></script>
    <script src="leaflet/leaflet-omnivore.min.js" ></script>
  </head>
  <body>
    <div id="map"></div>
     <script>
        var map = L.map('map').setView([47.660496, 9.173579], 14);

        mapLink = 
            '<a href="http://openstreetmap.org">OpenStreetMap</a>';

        var mapLayer = L.tileLayer(
            'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; ' + mapLink + ' Contributors',
            maxZoom: 18,
            });

        map.addLayer(mapLayer);

        var buslinienLayer = omnivore.kml('/data/Buslinie_WGS84.kml').addTo(map);

        var buslinienLayer = omnivore.kml('/data/Bushaltestelle.kml').addTo(map);


    </script>
  </body>

 

</html>
